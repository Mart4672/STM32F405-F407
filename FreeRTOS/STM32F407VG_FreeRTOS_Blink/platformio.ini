; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:genericSTM32F407VGT6]
platform = ststm32
platform_packages =
  ; use GCC for ARM Cortex-M Version 10.0+
  ; so that the STM32F407VGTX_FLASH.ld linker file links correctly
  toolchain-gccarmnoneeabi@>1.100000.0
board = genericSTM32F407VGT6
framework = stm32cube
; select linker file generated by CubeMX
board_build.ldscript = STM32F407VGTX_FLASH.ld
; make the build system use our HAL config file (stm32f4xx_hal_conf.h)
; so that the HSE_VALUE from there is used
board_build.stm32cube.custom_config_header = yes
; force inclusion of lib/FreeRTOS
lib_deps =
    ; FreeRTOS kernel
    FreeRTOS
    ; Adafruit NeoPixel library
    Adafruit_NeoPixel
; needed compiler flags to 
; correctly build the port assembly files
; and add freertos subfolders to include path
build_flags =
  ; Defining HSE_VALUE here is optional if custom_config_header = yes
  ; and the correct HSE_VALUE is set in stm32f4xx_hal_conf.h
  -DHSE_VALUE=8000000UL ; 8 MHz external crystal speed that STEVE uses
  -mfpu=fpv4-sp-d16
  -mfloat-abi=softfp
  -Ilib/FreeRTOS/Source/include
  -Ilib/FreeRTOS/Source/CMSIS_RTOS_V2
  -Ilib/FreeRTOS/Source/portable/GCC/ARM_CM4F
  -Ilib/Adafruit_NeoPixel/src
  -Ilib/Adafruit_NeoPixel/include
  -Iinclude
; link FreeRTOS as objectf files, not as
; archives. otherwise weak ISR functions
; don't get linked properly!
lib_archive = no
; fix for RAM size / initial SP.
; see https://community.platformio.org/t/arm-versus-thumb/23540/
; actually **not** needed because we have selected a fixed linkerfile!!
;board_upload.maximum_ram_size = 131072
